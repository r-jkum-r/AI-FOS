apiVersion: v1
kind: Namespace
metadata:
  name: voice-agent

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: asterisk-config
  namespace: voice-agent
data:
  extensions.conf: |
    [voice-agent]
    exten => _X.,1,NoOp(Incoming call)
        same => n,Stasis(voice-agent)
        same => n,Hangup()

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: voice-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

---
apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: voice-agent
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: voice-agent
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: voice-agent-backend:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          value: "redis://redis:6379"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2"
          limits:
            memory: "8Gi"
            cpu: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: voice-agent
spec:
  selector:
    app: backend
  ports:
  - port: 8000
    targetPort: 8000
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: voice-agent
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: asterisk
  namespace: voice-agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: asterisk
  template:
    metadata:
      labels:
        app: asterisk
    spec:
      containers:
      - name: asterisk
        image: andrius/asterisk:18
        ports:
        - containerPort: 5060
          protocol: UDP
        - containerPort: 8088
        volumeMounts:
        - name: config
          mountPath: /etc/asterisk
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
      volumes:
      - name: config
        configMap:
          name: asterisk-config

---
apiVersion: v1
kind: Service
metadata:
  name: asterisk
  namespace: voice-agent
spec:
  selector:
    app: asterisk
  ports:
  - name: sip
    port: 5060
    targetPort: 5060
    protocol: UDP
  - name: ari
    port: 8088
    targetPort: 8088
  type: LoadBalancer
